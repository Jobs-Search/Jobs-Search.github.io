<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jobs Search</title>
  <style>
    /* Reset default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  
    /* Set default font family and size */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  
    /* Style the header */
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
  
    /* Style the logo */
    .logo {
      display: flex;
      align-items: center;
    }
  
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
  
    /* Style the navigation menu */
    nav ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }
  
    nav ul li {
      margin: 0 10px;
    }
  
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    nav ul li a:hover {
      background-color: #fff;
      color: #333;
    }
  
    /* Style the hero section */
    .hero {
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }
  
    .hero h2 {
      margin-bottom: 20px;
    }
  
    .hero form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
  
    .hero input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      width: 300px;
    }
  
    .hero button[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .hero button[type="submit"]:hover {
      background-color: #fff;
      color: #333;
    }
  
    /* Style the featured jobs section */
    .featured-jobs {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
  
    .featured-jobs li {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      width: 30%;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
  
    .featured-jobs li:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  
    .featured-jobs li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  
    .featured-jobs li a:hover {
      color: #fff;
    }
  
    /* Style the post a job section */
    .post-job {
      margin-top: 50px;
      background-color: #f2f2f2;
      padding: 50px;
      border-radius: 5px;
    }
  
    .post-job h2 {
      margin-bottom: 20px;
    }
  
    .post-job form {
      display: flex;
      flex-wrap: wrap;
    }
  
    .post-job input[type="text"],
    .post-job textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
  
    .post-job textarea {
      height: 100px;
    }
  
    .post-job button[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .post-job button[type="submit"]:hover {
      background-color: #fff;
      color: #333;
    }
  
    /* Style the footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
  <style>
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
  
    section {
      width: 30%;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
    }
  
    section:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  
    section h2 {
      margin-bottom: 10px;
    }
  
    section ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    section li {
      margin-bottom: 10px;
    }
  
    section li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  
    section li a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Jobs Search Logo">
      <h1>Jobs Search</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Companies</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Find a Job</h2>
      <form>
        <input type="text" placeholder="Job Title">
        <input type="text" placeholder="Location">
        <button type="submit">Search</button>
      </form>
    </section>
    <section>
      <h2>Featured Jobs</h2>
      <ul>
        <li><a href="#">Software Engineer</a></li>
        <li><a href="#">Data Analyst</a></li>
        <li><a href="#">Project Manager</a></li>
      </ul>
    </section>
    <section>
      <h2>Post a Job</h2>
      <form>
        <input type="text" placeholder="Company Name">
        <input type="text" placeholder="Job Title">
        <input type="text" placeholder="Location">
        <textarea placeholder="Job Description"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Jobs Search</p>
  </footer>
</body>

</html>
