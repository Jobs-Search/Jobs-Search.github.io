<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jobs Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Jobs Search Logo">
      <h1>Jobs Search</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Companies</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Find a Job</h2>
      <form>
        <input type="text" placeholder="Job Title">
        <input type="text" placeholder="Location">
        <button type="submit">Search</button>
      </form>
    </section>
    <section>
      <h2>Featured Jobs</h2>
      <ul class="featured-jobs">
        <li><a href="#">Software Engineer</a></li>
        <li><a href="#">Data Analyst</a></li>
        <li><a href="#">Project Manager</a></li>
      </ul>
    </section>
    <section>
      <h2>Post a Job</h2>
      <form>
        <input type="text" placeholder="Company Name">
        <input type="text" placeholder="Job Title">
        <input type="text" placeholder="Location">
        <textarea placeholder="Job Description"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Jobs Search</p>
  </footer>
</body>

</html>
